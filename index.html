    <style>
      /* Hide dnd-kit sortable drop indicator line */
      [data-dnd-kit-sortable-drop-indicator],
      .dnd-sortable-drop-indicator,
      [class*="drop-indicator"],
      [class*="sortable-indicator"] {
        display: none !important;
      }

      /* Hide any thick blue borders during drag */
      [data-dnd-kit-dragging] {
        border-top: none !important;
        border-bottom: none !important;
      }
    </style>
